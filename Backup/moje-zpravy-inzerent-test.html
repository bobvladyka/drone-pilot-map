  <div class="container mt-4">
    <h2><i class="bi bi-envelope me-2"></i>Moje zpr√°vy - inzerent</h2>
    <div class="card mt-3">
      <div class="card-body p-0">
        <div id="conversations-list">
          <!-- Conversations will be loaded here -->
          <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Naƒç√≠t√°n√≠...</span>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Pomocn√© funkce
    function formatTimeAgo(timestamp) {
        if (!timestamp) return "";
        const now = new Date();
        const msgDate = new Date(timestamp);
        const diff = Math.floor((now - msgDate) / 1000);
        if (diff < 60) return "pr√°vƒõ teƒè";
        if (diff < 3600) return `${Math.floor(diff/60)} min`;
        if (diff < 86400) return `${Math.floor(diff/3600)} h`;
        return `${Math.floor(diff/86400)} d`;
    }

    function obfuscateEmail(email) {
      if (!email) return '';
      const parts = email.split('@');
      if (parts.length < 2) return email;
      const name = parts[0];
      const domain = parts[1];
      const dot = domain.lastIndexOf('.');
      const domainPrefix = dot > 1 ? domain.substring(0, 2) + '‚Ä¢‚Ä¢‚Ä¢' + domain.substring(dot) : domain;
      return `${name.substring(0, 2)}‚Ä¢‚Ä¢‚Ä¢@${domainPrefix}`;
    }

    // Naƒçten√≠ konverzac√≠
    function loadConversations() {
  const advertiserUid = localStorage.getItem("advertiserUid");
  const advertiserId = localStorage.getItem("advertiserId");

  if (!advertiserUid && !advertiserId) {
    console.error("Advertiser UID/ID is not available.");
    document.getElementById("conversations-list").innerHTML =
      '<div class="text-center py-5 text-danger"><p>Nelze naƒç√≠st ID/UID inzerenta. Zkuste se p≈ôihl√°sit znovu.</p></div>';
    return;
  }

  document.getElementById("conversations-list").innerHTML =
    '<div class="text-center py-5"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Naƒç√≠t√°m...</span></div></div>';

  // üîÑ Preferuj UID, ale fallback na ID
  const url = advertiserUid
    ? `/api/v2/advertiser-conversations?advertiserUid=${encodeURIComponent(advertiserUid)}`
    : `/api/v2/advertiser-conversations?advertiserId=${encodeURIComponent(advertiserId)}`;

  fetch(url)
    .then(res => {
      if (!res.ok) throw new Error('Chyba s√≠≈•ov√© odpovƒõdi: ' + res.status);
      return res.json();
    })
    .then(data => {
      const container = document.getElementById("conversations-list");
      container.innerHTML = "";

      if (data.success && data.conversations.length > 0) {
        data.conversations.forEach(conv => {
          const pilotId = conv.pilot_id || "";
          const qs = new URLSearchParams({
            conversationId: conv.id || conv.conversation_id,
            pilotId: pilotId,
            advertiserId: advertiserId || '',
            advertiserUid: advertiserUid || ''
          });

          const conversationCard = document.createElement("a");
          conversationCard.href = `/chat.html?${qs.toString()}`;
          conversationCard.className = `conversation-card d-block p-3 border-bottom ${conv.unread ? 'unread' : ''}`;

          const lastMessage = conv.last_message || '≈Ω√°dn√© zpr√°vy';
          const lastMessageTime = formatTimeAgo(conv.last_message_time);
          const unreadBadge = conv.unread ? '<span class="badge badge-new ms-2">Nov√©</span>' : '';

          conversationCard.innerHTML = `
            <div class="d-flex justify-content-between align-items-center">
              <div class="flex-grow-1">
                <div class="d-flex justify-content-between">
                  <h5 class="mb-1">${conv.pilot_name || obfuscateEmail(conv.pilot_email) || 'Pilot'}</h5>
                  ${unreadBadge}
                </div>
                <p class="mb-0 last-message">${lastMessage}</p>
              </div>
              <div class="text-end ms-3">
                <span class="time-ago">${lastMessageTime}</span>
              </div>
            </div>`;
          container.appendChild(conversationCard);
        });
      } else {
        container.innerHTML = `
          <div class="text-center py-5">
            <i class="bi bi-envelope-open display-5 text-muted"></i>
            <p class="mt-3">Zat√≠m nem√°te ≈æ√°dn√© zpr√°vy</p>
            <a href="/index.html?inzerent=1" class="btn btn-primary mt-2">Zpƒõt na mapu</a>
          </div>`;
      }
    })
    .catch(err => {
      console.error("Chyba p≈ôi naƒç√≠t√°n√≠ konverzac√≠:", err);
      document.getElementById("conversations-list").innerHTML = `
        <div class="text-center py-5 text-danger">
          <i class="bi bi-exclamation-triangle display-5"></i>
          <p class="mt-3">Nepoda≈ôilo se naƒç√≠st konverzace</p>
          <button onclick="window.location.reload()" class="btn btn-outline-primary mt-2">
            <i class="bi bi-arrow-repeat"></i> Zkusit znovu
          </button>
        </div>`;
    });
}

// üß† Inicializace po naƒçten√≠ str√°nky
document.addEventListener("DOMContentLoaded", function() {
  const advertiserEmail = localStorage.getItem("inzerentEmail");
  const advertiserUid = localStorage.getItem("advertiserUid");
  const advertiserId = localStorage.getItem("advertiserId");

  if (!advertiserEmail && !advertiserUid && !advertiserId) {
    window.location.href = "/index.html";
    return;
  }

  // Odhl√°≈°en√≠
  document.getElementById("logout-button").addEventListener("click", function() {
    localStorage.removeItem("inzerentEmail");
    localStorage.removeItem("advertiserId");
    localStorage.removeItem("advertiserUid");
    window.location.href = "/index.html";
  });

  // üîÑ Vol√°n√≠ a auto-refresh
  loadConversations();
  setInterval(loadConversations, 30000);
});

</script>
