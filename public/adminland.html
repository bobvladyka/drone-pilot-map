<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin přihlášení | NajdiPilota.cz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-floating label {
            padding: 1rem .75rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="text-center mb-4">
                <img src="/icons/logo.png" alt="Logo NajdiPilota" height="60">
                <h2 class="mt-3">Admin přístup</h2>
            </div>
            
            <form id="loginForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Uživatelské jméno" required>
                    <label for="username"><i class="bi bi-person-fill"></i> Uživatelské jméno</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Heslo" required>
                    <label for="password"><i class="bi bi-lock-fill"></i> Heslo</label>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-box-arrow-in-right"></i> Přihlásit se
                    </button>
                </div>
                
                <div id="errorMessage" class="alert alert-danger mt-3 d-none"></div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('errorMessage');
            
            try {
                const response = await fetch('/admin-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    // Save token and redirect
                    const data = await response.json();
                    localStorage.setItem('adminToken', data.token);
                    window.location.href = '/admin.html';
                } else {
                    const error = await response.json();
                    errorElement.textContent = error.message || 'Neplatné přihlašovací údaje';
                    errorElement.classList.remove('d-none');
                }
            } catch (err) {
                errorElement.textContent = 'Chyba připojení k serveru';
                errorElement.classList.remove('d-none');
                console.error('Login error:', err);
            }
        });
    </script>
</body>
</html>
