<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>ZmÄ›na e-mailu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h2>ZmÄ›na e-mailovÃ© adresy</h2>
  <form id="change-email-form" class="mt-3">
    <div class="mb-3">
      <label class="form-label">SouÄasnÃ½ e-mail:</label>
      <input type="email" id="currentEmail" class="form-control" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">NovÃ½ e-mail:</label>
      <input type="email" id="newEmail" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Odeslat</button>
  </form>

  <div id="status" class="mt-3"></div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const current = localStorage.getItem("loggedEmail");
    document.getElementById("currentEmail").value = current || "";

    document.getElementById("change-email-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const newEmail = document.getElementById("newEmail").value;
      const res = await fetch("/change-email", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ oldEmail: current, newEmail })
      });

      const text = await res.text();
      if (res.ok) {
        localStorage.setItem("loggedEmail", newEmail);
        // ğŸ”„ PÅ™esmÄ›rovÃ¡nÃ­ zpÄ›t na ÃºÄet
        window.location.href = "/account.html";
      } else {
        document.getElementById("status").textContent = text;
      }
    });
  });
</script>

</body>
</html>
