<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat | NajdiPilota.cz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .chat-container {
      height: calc(100vh - 200px);
      display: flex;
      flex-direction: column;
    }
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .message {
      max-width: 80%;
      margin-bottom: 12px;
      padding: 10px 15px;
      border-radius: 18px;
    }
    .message-sent {
      margin-left: auto;
      background-color: #d1e7dd;
    }
    .message-received {
      margin-right: auto;
      background-color: #ffffff;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }
    #message-input {
      resize: none;
      border-radius: 20px;
      padding: 12px 20px;
    }
    .partner-info {
      background-color: #f1f1f1;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="/index.html">
        <img src="/icons/logo.png" alt="" height="40" class="me-2">
        <span class="fs-5">NajdiPilota.cz</span>
      </a>
      <button id="back-btn" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Zpět
      </button>
    </div>
  </nav>

  <div class="container py-4">
    <div id="chat-content">
      <!-- Zde se dynamicky načte obsah chatu -->
      <div class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Načítání...</span>
        </div>
        <p class="mt-3">Probíhá příprava chatu...</p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const pilotEmail = urlParams.get('pilotEmail');
      const inzerentEmail = localStorage.getItem('inzerentEmail');
      
      if (!inzerentEmail) {
        alert('Pro komunikaci se musíte přihlásit jako inzerent');
        window.location.href = '/index.html';
        return;
      }

      // 1. Získání nebo vytvoření konverzace
      try {
        const convResponse = await fetch('/api/start-conversation', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ pilotEmail, inzerentEmail })
        });
        
        const conversation = await convResponse.json();
        
        if (conversation.error) {
          throw new Error(conversation.error);
        }

        // 2. Načtení zpráv
        const messagesResponse = await fetch(`/api/conversation-messages?conversationId=${conversation.conversationId}`);
        const messages = await messagesResponse.json();

        // 3. Zobrazení chatu
        renderChat(conversation, messages);
        
      } catch (error) {
        console.error('Chyba:', error);
        document.getElementById('chat-content').innerHTML = `
          <div class="alert alert-danger">
            <h5>Chyba při načítání chatu</h5>
            <p>${error.message}</p>
            <button onclick="window.history.back()" class="btn btn-secondary">Zpět</button>
          </div>
        `;
      }

      // Funkce pro zobrazení chatu
      function renderChat(conversation, messages) {
        const chatHTML = `
          <div class="partner-info">
            <h4>${conversation.partnerName || conversation.partnerEmail}</h4>
            <p class="text-muted mb-0">Konverzace s pilotem</p>
          </div>
          
          <div class="chat-container">
            <div class="messages-container" id="messages-container">
              ${messages.length > 0 ? 
                messages.map(msg => `
                  <div class="message ${msg.sender_email === inzerentEmail ? 'message-sent' : 'message-received'}">
                    <div>${msg.message}</div>
                    <small class="text-muted d-block text-end">
                      ${new Date(msg.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                    </small>
                  </div>
                `).join('') : 
                '<p class="text-muted text-center">Žádné předchozí zprávy</p>'
              }
            </div>
            
            <div class="input-group mb-3">
              <textarea id="message-input" class="form-control" placeholder="Napište zprávu..." rows="3" autofocus></textarea>
              <button id="send-btn" class="btn btn-primary">
                <i class="bi bi-send-fill"></i>
              </button>
            </div>
          </div>
        `;

        document.getElementById('chat-content').innerHTML = chatHTML;
        
        // Scroll na konec zpráv
        const messagesContainer = document.getElementById('messages-container');
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
        
        // Odesílání zpráv
        document.getElementById('send-btn').addEventListener('click', sendMessage);
        document.getElementById('message-input').addEventListener('keypress', (e) => {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
          }
        });

        async function sendMessage() {
          const input = document.getElementById('message-input');
          const message = input.value.trim();
          
          if (!message) return;
          
          try {
            const response = await fetch('/api/send-message', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                conversation_id: conversation.conversationId,
                sender_email: inzerentEmail,
                message: message
              })
            });
            
            const newMessage = await response.json();
            
            // Přidat zprávu do okna
            const msgElement = document.createElement('div');
            msgElement.className = 'message message-sent';
            msgElement.innerHTML = `
              <div>${newMessage.message}</div>
              <small class="text-muted d-block text-end">
                ${new Date(newMessage.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
              </small>
            `;
            
            document.getElementById('messages-container').appendChild(msgElement);
            input.value = '';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
          } catch (error) {
            console.error('Chyba při odesílání:', error);
            alert('Nepodařilo se odeslat zprávu');
          }
        }
      }

      // Tlačítko zpět
      document.getElementById('back-btn').addEventListener('click', () => {
        window.history.back();
      });
    });
  </script>
</body>
</html>
