<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat - NajdiPilota.cz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <meta name="robots" content="index, follow">
  <script src="https://cdn.jsdelivr.net/npm/twemoji@14.0.2/dist/twemoji.min.js"></script>

  <style>
    #chat-container {
      height: 80vh;
      display: flex;
      flex-direction: column;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 15px;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;          /* hlavn√≠ fix */

    }

    .message {
      margin: 8px 0;
      max-width: 80%;
      display: flex;
    }

    .my-message {
      align-self: flex-end;
      margin-left: auto;
    }

    .their-message {
      align-self: flex-start;
      margin-right: auto;
    }

    .message-content {
      padding: 10px 15px;
      border-radius: 18px;
      position: relative;
      word-wrap: break-word;
      #messages .message {
  min-width: 0;                /* d≈Øle≈æit√© pro flex! */
}
    }

    .my-message .message-content {
  background-color: rgba(13, 110, 253, 0.5); /* #0d6efd ‚Üí 50 % pr≈Øhledn√° modr√° */
  border-bottom-right-radius: 4px;
}

.their-message .message-content {
  background-color: rgba(253, 126, 20, 0.5); /* #fd7e14 ‚Üí 50 % pr≈Øhledn√° oran≈æov√° */
  border-bottom-left-radius: 4px;
}


/* extr√©mnƒõ dlouh√© odkazy */
.message-content a {
  word-break: break-all;
}

    .message-time {
      font-size: 0.75rem;
      color: #6c757d;
      margin-top: 4px;
    }

    .my-message .message-time {
      text-align: right;
    }

    .their-message .message-time {
      text-align: left;
    }

    #message-input {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    #message-input input {
      flex: 1;
      border-radius: 20px;
      padding: 10px 15px;
    }

    #send-message-btn {
      border-radius: 20px;
      padding: 0 20px;
    }

    .email-display {
      direction: rtl;
      unicode-bidi: bidi-override;
      overflow: hidden;
      text-overflow: ellipsis;
    }
     :root{
    --pilot-bg:#E8F4FF;      /* svƒõtle modr√° */
    --pilot-text:#0A3D62;    /* tmavƒõ modr√° */
    --adv-bg:#F6F6F6;        /* svƒõtle ≈°ed√° */
    --adv-text:#333333;      /* grafitov√° */
    --me-ring:#38B000;       /* zelen√Ω prou≈æek u ‚Äûm√Ωch‚Äú zpr√°v (voliteln√©) */
  }

  .msg{
    max-width: 72%;
    padding: .6rem .8rem;
    border-radius: 14px;
    margin: .25rem 0;
    line-height: 1.35;
    box-shadow: 0 1px 2px rgba(0,0,0,.06);
    position: relative;
    word-wrap: break-word;
  }
  .msg--pilot{
    background: var(--pilot-bg);
    color: var(--pilot-text);
    border-top-left-radius: 6px;
  }
  .msg--adv{
    background: var(--adv-bg);
    color: var(--adv-text);
    border-top-right-radius: 6px;
  }
  /* zarovn√°n√≠ podle toho, kdo p√≠≈°e */
  .msg--left{ align-self: flex-start; }
  .msg--right{ align-self: flex-end; }

  /* jemn√Ω prou≈æek pro ‚Äûmoje‚Äú zpr√°vy (ten, kdo je p≈ôihl√°≈°en√Ω) */
  .msg--me::after{
    content:"";
    position:absolute;
    inset:auto -4px auto auto;
    width:4px; height:60%;
    background:var(--me-ring);
    border-radius:2px;
  }

  .msg-meta{
    font-size:.75rem; opacity:.7; margin-top:.25rem;
    display:flex; gap:.5rem; align-items:center;
  }
  .badge{
    font-size:.65rem; padding:.12rem .4rem; border-radius:999px;
    background:#00000010;
  }
  .badge--pilot{ background:#0077B620; color:#0A3D62; }
  .badge--adv{ background:#00000014; color:#333; }
  
  /* kontejner se zpr√°vami mus√≠ b√Ωt flex-column */
  #messages{
    display:flex; flex-direction:column; gap:.25rem;
  }
   #new-message {
  min-height: 42px;
  max-height: 200px;
  resize: none;
  overflow-y: auto;
}
 
#messages .message {
  min-width: 0;                /* d≈Øle≈æit√© pro flex! */
}

img.emoji {
  height: 1em;
  width: 1em;
  margin: 0 .05em;
  vertical-align: -0.1em;
}


   
  </style>
</head>

<body>
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <button onclick="window.history.back()" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Zpƒõt
      </button>
      <h4 class="mb-0">Konverzace s <span id="pilot-name"></span></h4>
      <div class="text-muted small">P≈ôihl√°≈°en: <span id="advertiser-name" class="email-display"></span></div>
    </div>

    <div id="chat-container">
      <div id="messages">
        <!-- Messages will be displayed here -->
      </div>

      <div id="message-input">
        <textarea id="new-message" class="form-control" placeholder="Napi≈°te zpr√°vu..." rows="1"></textarea>

        <button id="send-message-btn" class="btn btn-primary">
          <i class="bi bi-send"></i> Odeslat
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
document.addEventListener("DOMContentLoaded", function() {
  const urlParams = new URLSearchParams(window.location.search);
  const conversationId = urlParams.get('conversationId');
  const pilotEmail = urlParams.get('pilotEmail');
  const advertiserEmail = urlParams.get('inzerentEmail');

const textarea = document.getElementById('new-message');
textarea.addEventListener('input', () => {
  textarea.style.height = 'auto';
  textarea.style.height = textarea.scrollHeight + 'px';
});
 

  if (!conversationId || !pilotEmail || !advertiserEmail) {
    alert("Chyba: Chyb√≠ parametry konverzace.");
    window.location.href = '/index.html';
    return;
  }

  // Z√≠sk√°n√≠ p≈ôihl√°≈°en√©ho e-mailu z localStorage
const loggedEmail = localStorage.getItem('inzerentEmail') || localStorage.getItem('loggedEmail');


// Pokud m√°me userId v localStorage, oznaƒç√≠me konverzaci jako p≈ôeƒçtenou
const loggedUserId = localStorage.getItem("pilotId") || localStorage.getItem("inzerentId");

if (conversationId && loggedUserId) {
  fetch('/mark-as-seen', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      conversationId,
      userId: loggedUserId
    })
  }).catch(err => console.error("Chyba p≈ôi oznaƒçen√≠ jako p≈ôeƒçten√©:", err));
}

  
  if (!loggedEmail) {
    alert("Chyba: U≈æivatel nen√≠ p≈ôihl√°≈°en.");
    window.location.href = '/login.html'; // P≈ôesmƒõrov√°n√≠ na p≈ôihla≈°ovac√≠ str√°nku
    return;
  }

  // Logov√°n√≠ pro kontrolu spr√°vnosti parametr≈Ø
  console.log('conversationId:', conversationId);
  console.log('pilotEmail:', pilotEmail);
  console.log('advertiserEmail:', advertiserEmail);
  console.log('loggedEmail:', loggedEmail); // Log pro ovƒõ≈ôen√≠, ≈æe e-mail je ulo≈æen√Ω v localStorage

  // Ovƒõ≈ôen√≠, zda je spr√°vn√Ω u≈æivatel podle URL parametr≈Ø a p≈ôihl√°≈°en√©ho e-mailu
  const isPilot = loggedEmail === pilotEmail;
  const isAdvertiser = loggedEmail === advertiserEmail;

  console.log('isPilot:', isPilot);
  console.log('isAdvertiser:', isAdvertiser);

  if (!isPilot && !isAdvertiser) {
    alert("Chyba: Nezn√°m√Ω typ u≈æivatele nebo ≈°patn√° str√°nka.");
    window.location.href = '/index.html';
    return;
  }

  // Fetch pilot's name from the database, pokud je pilot
  fetch(`/get-pilot-name?email=${encodeURIComponent(pilotEmail)}`)
    .then(res => res.json())
    .then(data => {
      if (data.success && data.name) {
        document.getElementById('pilot-name').textContent = data.name;
      } else {
        document.getElementById('pilot-name').textContent = obfuscateEmail(pilotEmail);
      }
    })
    .catch(err => {
      console.error("Chyba p≈ôi naƒç√≠t√°n√≠ jm√©na pilota:", err);
      document.getElementById('pilot-name').textContent = obfuscateEmail(pilotEmail);
    });

  // Obfuscate advertiser email display
  document.getElementById('advertiser-name').textContent = obfuscateEmail(advertiserEmail);

  // Funkce pro obfuscation emailu
  function obfuscateEmail(email) {
    if (!email) return '';
    const [name, domain] = email.split('@');
    return `${name.substring(0, 2)}‚Ä¢‚Ä¢‚Ä¢@${domain.substring(0, 2)}‚Ä¢‚Ä¢‚Ä¢${domain.substring(domain.lastIndexOf('.'))}`;
  }

  // Fetch messages for the conversation
  function loadMessages() {
    fetch(`/get-messages?conversationId=${conversationId}`)
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          displayMessages(data.messages);
        } else {
          console.error("Chyba p≈ôi naƒç√≠t√°n√≠ zpr√°v:", data.message);
        }
      })
      .catch(err => {
        console.error("Chyba p≈ôi naƒç√≠t√°n√≠ zpr√°v:", err);
      });
  }

  // Enter = odeslat, Shift+Enter = nov√Ω ≈ô√°dek
document.getElementById('send-message-btn').addEventListener('click', sendMessageHandler);
document.getElementById('new-message').addEventListener('keydown', function(e) {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault(); // zabr√°n√≠ zalomen√≠ ≈ô√°dku
    sendMessageHandler();
  }
});


  function sendMessageHandler() {
    const messageContent = document.getElementById('new-message').value.trim();
    if (messageContent) {
      sendMessage(messageContent);
    }
  }

  // Send message to the backend and update the chat
  function sendMessage(messageContent) {
    const sendBtn = document.getElementById('send-message-btn');
    sendBtn.disabled = true;
    sendBtn.innerHTML = '<i class="bi bi-arrow-repeat"></i> Odes√≠l√°m...';

    fetch('/send-message', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        conversationId,
        senderEmail: localStorage.getItem('inzerentEmail') || localStorage.getItem('loggedEmail'), // ‚úÖ
        message: messageContent
      })
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        document.getElementById('new-message').value = '';
        const ta = document.getElementById('new-message');
ta.style.height = 'auto';
ta.style.height = ta.scrollHeight + 'px';

        loadMessages(); // Reload all messages to maintain order
      } else {
        alert("Chyba p≈ôi odes√≠l√°n√≠ zpr√°vy: " + (data.message || 'Nezn√°m√° chyba'));
      }
    })
    .catch(err => {
      console.error("Chyba p≈ôi odes√≠l√°n√≠ zpr√°vy:", err);
      alert("Do≈°lo k chybƒõ p≈ôi odes√≠l√°n√≠ zpr√°vy.");
    })
    .finally(() => {
      sendBtn.disabled = false;
      sendBtn.innerHTML = '<i class="bi bi-send"></i> Odeslat';
    });
  }

  function formatDateTime(timestamp) {
  if (!timestamp) return '';
  const date = new Date(timestamp);
  
  // Vytvo≈ô√≠me objekt Intl.DateTimeFormat pro ƒçasov√© p√°smo Praha
  const formatter = new Intl.DateTimeFormat('cs-CZ', {
    year: 'numeric',
    month: '2-digit',
    day: '2-digit',
    hour: '2-digit',
    minute: '2-digit',
    timeZone: 'Europe/Prague'
  });
  
  // Form√°tujeme datum a ƒças
  const parts = formatter.formatToParts(date);
  const day = parts.find(p => p.type === 'day').value;
  const month = parts.find(p => p.type === 'month').value;
  const year = parts.find(p => p.type === 'year').value;
  const hours = parts.find(p => p.type === 'hour').value;
  const minutes = parts.find(p => p.type === 'minute').value;
  
  return `${day}.${month}.${year} ${hours}:${minutes}`;
}

  function escapeHTML(str) {
  return String(str).replace(/[&<>"']/g, s => ({
    '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;', "'":'&#39;'
  }[s]));
}

function renderMessageHTML(raw) {
  if (!raw) return '';
  let s = raw;

  // GIF odkazy
  const gifRegex = /(https?:\/\/[^\s<]+\.gif)/gi;
  s = s.replace(gifRegex, '<img src="$1" alt="GIF" style="max-width:220px;border-radius:10px;">');

  // Ostatn√≠ odkazy (https://...) ‚Üí klikac√≠ link
  const urlRegex = /(https?:\/\/[^\s<]+)/gi;
  s = s.replace(urlRegex, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');

  // Nov√© ≈ô√°dky zachovat
  s = s.replace(/\n/g, '<br>');

  // Emoji shortcody
  s = s.replace(/:smile:/g, 'üòÑ')
       .replace(/:thumbsup:/g, 'üëç')
       .replace(/:drone:/g, 'üöÅ');

  return s;
}


  // Function to display messages
  function displayMessages(messages) {
  const messagesDiv = document.getElementById('messages');
  messagesDiv.innerHTML = '';

  if (!messages || messages.length === 0) {
    messagesDiv.innerHTML = '<div class="text-center text-muted">≈Ω√°dn√© zpr√°vy v t√©to konverzaci</div>';
    return;
  }

  messages.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));

  messages.forEach(message => {
    const messageDiv = document.createElement('div');

    const isPilotSender = message.sender_email === pilotEmail;
    const isMyMessage = message.sender_email === (isPilot ? pilotEmail : advertiserEmail);

    messageDiv.classList.add(
      'message',
      isMyMessage ? 'my-message' : 'their-message',
      isPilotSender ? 'pilot-message' : 'advertiser-message'
    );

    const formattedTime = formatDateTime(message.created_at);
    const contentHTML = renderMessageHTML(message.message);

messageDiv.innerHTML = `
  <div class="message-content">
    <div class="message-role">${isPilotSender ? 'Pilot' : 'Inzerent'}</div>
    <div class="message-body">${contentHTML}</div>
    <div class="message-time">${formattedTime}</div>
  </div>
`;


    messagesDiv.appendChild(messageDiv);
  });

  // ‚¨áÔ∏è Vykreslen√≠ emoji (Twemoji)
  if (window.twemoji && typeof twemoji.parse === 'function') {
    twemoji.parse(messagesDiv, { folder: 'svg', ext: '.svg' });
  }

  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}


  // Load messages initially and set up periodic refresh
  loadMessages();
  twemoji.parse(document.getElementById('messages'));

  setInterval(loadMessages, 10000); // Refresh every 10 seconds
});


  </script>
</body>
</html>
