<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zapomenuté heslo | NajdiPilota.cz</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="/icons/favicon-32x32.png" />
  <meta name="robots" content="index, follow"> 
</head>
<body class="bg-light">

  <div class="container mt-5" style="max-width: 450px;">
    <div class="text-center mb-4">
      <a href="/index.html">
        <img src="/icons/logo.png" alt="NajdiPilota.cz" width="60" height="60" class="mb-2" />
      </a>
      <h2 class="fw-bold"><i class="bi bi-lock-fill me-2"></i>Zapomenuté heslo</h2>
      <p class="text-muted">Zadejte e-mail a pošleme vám nové heslo.</p>
    </div>

    <form id="reset-form">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>

      <div id="reset-status" class="mb-3 text-center"></div>

      <button type="submit" class="btn btn-warning w-100">
        <i class="bi bi-envelope-fill me-2"></i>Odeslat nové heslo
      </button>
    </form>

    <div class="mt-3 text-center">
      <a href="/inzerent.html" class="link-secondary">← Zpět na přihlášení</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("reset-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const status = document.getElementById("reset-status");
      status.innerHTML = "";

      try {
        const res = await fetch("/inzerent-reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const msg = await res.text();
        const alertClass = res.ok ? "alert-success" : "alert-danger";
        status.innerHTML = `<div class="alert ${alertClass}">${msg}</div>`;
      } catch (err) {
        status.innerHTML = `<div class="alert alert-danger">Nastala chyba při odesílání.</div>`;
      }
    });
  </script>
</body>
</html>
