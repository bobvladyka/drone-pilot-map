<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrace inzerenta | NajdiPilota.cz</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="/icons/favicon-32x32.png" />
  <meta name="robots" content="index, follow"> 
</head>
<body class="bg-light">

  <div class="container mt-5" style="max-width: 450px;">
    <div class="text-center mb-4">
      <a href="/index.html">
        <img src="/icons/logo.png" alt="NajdiPilota.cz" width="60" height="60" class="mb-2" />
      </a>
      <h2 class="fw-bold"><i class="bi bi-person-plus-fill me-2"></i>Registrace inzerenta</h2>
    </div>

    <form id="register-form">
      <div class="mb-3">
        <label for="name" class="form-label">Jméno nebo název firmy:</label>
        <input type="text" class="form-control" id="name" name="name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Heslo:</label>
        <input type="password" class="form-control" id="password" name="password" required minlength="6" />
      </div>
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Zopakuj heslo:</label>
        <input type="password" class="form-control" id="confirm-password" required minlength="6" />
      </div>

      <div id="responseMessage" class="mb-3"></div>

      <button type="submit" class="btn btn-warning w-100">
        <i class="bi bi-person-check-fill me-2"></i>Zaregistrovat se
      </button>
    </form>

    <div class="mt-3 text-center">
      <a href="/inzerent.html" class="link-secondary">Už mám účet – přihlásit se</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("register-form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm-password").value;

        const msgBox = document.getElementById("responseMessage");
        msgBox.innerHTML = "";

        if (password !== confirmPassword) {
          msgBox.innerHTML = `<div class="alert alert-danger">Hesla se neshodují.</div>`;
          return;
        }

        try {
          const res = await fetch("/inzerent-register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, password, confirmPassword })
          });

          const msg = await res.text();
          const alertClass = res.ok ? "alert-success" : "alert-danger";
          msgBox.innerHTML = `<div class="alert ${alertClass}">${msg}</div>`;

          if (res.ok) {
            setTimeout(() => (window.location.href = "/inzerent.html"), 1500);
          }
        } catch (err) {
          console.error("Chyba:", err);
          msgBox.innerHTML = `<div class="alert alert-danger">Chyba při odesílání požadavku.</div>`;
        }
      });
    });
  </script>
</body>
</html>
