<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Přihlášení pilota | NajdiPilota.cz</title>

  <!-- Bootstrap & ikony -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="/icons/favicon-32x32.png" />
</head>

<body class="bg-light">

  <div class="container mt-5" style="max-width: 450px;">
    <div class="text-center mb-4">
      <a href="/index.html">
        <img src="/icons/logo.png" alt="NajdiPilota.cz" width="60" height="60" class="mb-2" />
      </a>
      <h2 class="fw-bold"><i class="bi bi-person-badge me-2"></i>Přihlášení pilota</h2>
    </div>

    <form id="pilot-login-form">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Heslo:</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <div id="login-status" class="text-danger text-center mb-3"></div>
      <button type="submit" class="pilot-login-btn w-100">
        <i class="bi bi-box-arrow-in-right me-2"></i>Přihlásit se
      </button>
    </form>

    <div class="mt-3 text-center">
      <a href="/register.html" class="link-secondary">Nemám účet – registrace</a><br />
      <a href="/forgot.html" class="link-secondary">Zapomenuté heslo?</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("pilot-login-form");
      const status = document.getElementById("login-status");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        status.textContent = "";

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
          const response = await fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
          });

          if (!response.ok) {
            const text = await response.text();
            status.textContent = text || "Neplatné přihlašovací údaje.";
            return;
          }

          const data = await response.json();
          if (data.success) {
            localStorage.setItem("loggedEmail", data.email);
            localStorage.setItem("pilotId", data.id);
            localStorage.removeItem("inzerentEmail");
            window.location.href = "/account.html"; // ✅ cílová stránka po loginu
          } else {
            status.textContent = data.message || "Neplatné přihlašovací údaje.";
          }
        } catch (err) {
          console.error("Chyba při přihlášení:", err);
          status.textContent = "Nepodařilo se přihlásit. Zkus to znovu.";
        }
      });
    });
  </script>
</body>
</html>
