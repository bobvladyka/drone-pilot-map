  <div class="container mt-4">
    <h2><i class="bi bi-envelope me-2"></i>Moje zprávy - inzerent</h2>
    <div class="card mt-3">
      <div class="card-body p-0">
        <div id="conversations-list">
          <!-- Conversations will be loaded here -->
          <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Načítání...</span>
            </div>
            <p class="mt-2">Načítám konverzace...</p>
          </div>
        </div>

    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Pomocné funkce
    function formatTimeAgo(timestamp) {
        if (!timestamp) return "";
        const now = new Date();
        const msgDate = new Date(timestamp);
        const diff = Math.floor((now - msgDate) / 1000);
        if (diff < 60) return "právě teď";
        if (diff < 3600) return `${Math.floor(diff/60)} min`;
        if (diff < 86400) return `${Math.floor(diff/3600)} h`;
        return `${Math.floor(diff/86400)} d`;
    }

    function obfuscateEmail(email) {
      if (!email) return '';
      const parts = email.split('@');
      if (parts.length < 2) return email;
      const name = parts[0];
      const domain = parts[1];
      const dot = domain.lastIndexOf('.');
      const domainPrefix = dot > 1 ? domain.substring(0, 2) + '•••' + domain.substring(dot) : domain;
      return `${name.substring(0, 2)}•••@${domainPrefix}`;
    }

    // Načtení konverzací
    function loadConversations(advertiserId) {
        if (!advertiserId) {
            console.error("Advertiser ID is not available.");
            document.getElementById("conversations-list").innerHTML = '<div class="text-center py-5 text-danger"><p>Nelze načíst ID inzerenta. Zkuste se přihlásit znovu.</p></div>';
            return;
        }

        document.getElementById("conversations-list").innerHTML = '<div class="text-center py-5"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Načítám...</span></div></div>';
        
        // Volání nového API endpointu s ID
        fetch(`/api/v2/advertiser-conversations?advertiserId=${advertiserId}`)
            .then(res => {
                if (!res.ok) {
                    throw new Error('Chyba síťové odpovědi: ' + res.status);
                }
                return res.json();
            })
            .then(data => {
                const container = document.getElementById("conversations-list");
                container.innerHTML = "";

                if (data.success && data.conversations.length > 0) {
                    data.conversations.forEach(conv => {
                        const conversationCard = document.createElement("a");
                        const pilotId = conv.pilot_id || "";
                        conversationCard.href = `/chat.html?conversationId=${encodeURIComponent(conv.id || conv.conversation_id)}&pilotId=${encodeURIComponent(pilotId)}&advertiserId=${encodeURIComponent(advertiserId)}`;
                        conversationCard.className = `conversation-card d-block p-3 border-bottom ${conv.unread ? 'unread' : ''}`;
                        
                        const lastMessage = conv.last_message || 'Žádné zprávy';
                        const lastMessageTime = formatTimeAgo(conv.last_message_time);
                        const unreadBadge = conv.unread ? '<span class="badge badge-new ms-2">Nové</span>' : '';

                        conversationCard.innerHTML = `
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="flex-grow-1">
                                    <div class="d-flex justify-content-between">
                                        <h5 class="mb-1">${conv.pilot_name || obfuscateEmail(conv.pilot_email) || 'Pilot'}</h5>
                                        ${unreadBadge}
                                    </div>
                                    <p class="mb-0 last-message">${lastMessage}</p>
                                </div>
                                <div class="text-end ms-3">
                                    <span class="time-ago">${lastMessageTime}</span>
                                </div>
                            </div>
                        `;
                        container.appendChild(conversationCard);
                    });
                } else {
                    container.innerHTML = `
                        <div class="text-center py-5">
                            <i class="bi bi-envelope-open display-5 text-muted"></i>
                            <p class="mt-3">Zatím nemáte žádné zprávy</p>
                            <a href="/index.html?inzerent=1" class="btn btn-primary mt-2">Zpět na mapu</a>
                        </div>
                    `;
                }
            })
            .catch(err => {
                console.error("Chyba při načítání konverzací:", err);
                document.getElementById("conversations-list").innerHTML = `
                    <div class="text-center py-5 text-danger">
                        <i class="bi bi-exclamation-triangle display-5"></i>
                        <p class="mt-3">Nepodařilo se načíst konverzace</p>
                        <button onclick="window.location.reload()" class="btn btn-outline-primary mt-2">
                            <i class="bi bi-arrow-repeat"></i> Zkusit znovu
                        </button>
                    </div>
                `;
            });
    }

    document.addEventListener("DOMContentLoaded", async function() {
        const advertiserEmail = localStorage.getItem("inzerentEmail");
        if (!advertiserEmail) {
            window.location.href = "/index.html";
            return;
        }

        document.getElementById("logout-button").addEventListener("click", function() {
            localStorage.removeItem("inzerentEmail");
            window.location.href = "/index.html";
        });

        let advertiserId = null;
        try {
            const r = await fetch(`/get-user-id?email=${encodeURIComponent(advertiserEmail)}&type=advertiser`);
            const j = await r.json();
            advertiserId = j.id;
        } catch (e) {
            console.error("Error fetching advertiser ID:", e);
        }

        // Zde voláme funkci až po načtení ID
        if (advertiserId) {
            loadConversations(advertiserId);
            setInterval(() => loadConversations(advertiserId), 30000);
        } else {
            console.error("ID inzerenta nebylo k dispozici, konverzace nebyly načteny.");
        }
    });
</script>
