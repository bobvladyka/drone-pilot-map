  <div class="container mt-4">
    <h2><i class="bi bi-envelope me-2"></i>Moje zpr√°vy - pilot</h2>
    <div class="card mt-3">
      <div class="card-body p-0">
        <div id="conversations-list">
          <!-- Conversations will be loaded here -->
          <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Naƒç√≠t√°n√≠...</span>
            </div>
            <p class="mt-2">Naƒç√≠t√°m konverzace...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", async function() {
    const pilotEmail = localStorage.getItem("pilotEmail") || localStorage.getItem("loggedEmail");

    if (!pilotEmail) {
      window.location.href = "/index.html";
      return;
    }

    // Zjisti ƒç√≠seln√© ID pilota podle emailu
    let pilotId = null;
    try {
      const r = await fetch(`/get-user-id?email=${encodeURIComponent(pilotEmail)}&type=pilot`);
      const j = await r.json();
      pilotId = j.id; // <- INTEGER z datab√°ze
    } catch (e) {
      console.error("Nepoda≈ôilo se naƒç√≠st pilotId:", e);
    }

    // Logout button
    document.getElementById("logout-button").addEventListener("click", function() {
      localStorage.removeItem("loggedEmail");
      window.location.href = "/index.html";
    });

    // Naƒçten√≠ seznamu konverzac√≠
    function loadConversations() {
      fetch(`/get-pilot-conversations?pilotEmail=${encodeURIComponent(pilotEmail)}`)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("conversations-list");
          container.innerHTML = "";

          if (data.success && data.conversations.length > 0) {
            data.conversations.forEach(conv => {
              // üí¨ v≈ædy jsem pilot ‚Äî tak≈æe druh√° strana je inzerent
const chatUrl =
  `/chat.html?conversationId=${conv.id}` +
  `&pilotEmail=${encodeURIComponent(pilotEmail || '')}` +
  `&inzerentEmail=${encodeURIComponent(conv.advertiser_email || '')}`;



              const containerCard = document.createElement('div');
              containerCard.className = `conv-item p-3 mb-3 ${conv.unread ? 'unread' : ''}`;

              // Oznaƒç jako p≈ôeƒçten√© p≈ôi kliku
              containerCard.addEventListener("click", () => {
                if (!pilotId) return;
                const payload = JSON.stringify({ conversationId: conv.id, userId: pilotId });
                if (navigator.sendBeacon) {
                  const blob = new Blob([payload], { type: 'application/json' });
                  navigator.sendBeacon('/mark-as-seen', blob);
                } else {
                  fetch('/mark-as-seen', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: payload
                  }).catch(()=>{});
                }
              });

              const safeName = ((conv.advertiser_name || conv.advertiser_email || 'Nezn√°m√Ω u≈æivatel') + '')
  .replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');

const safeLast = ((conv.last_message || '≈Ω√°dn√© zpr√°vy') + '')
  .replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');


              containerCard.innerHTML = `
  <div class="d-flex justify-content-between align-items-start">
    <div class="flex-grow-1 pe-3">
      <h5 class="conv-title">
        ${safeName}
        ${conv.unread ? '<span class="badge bg-danger ms-2">Nov√©</span>' : ''}
      </h5>
      <p class="text-muted conv-last">${safeLast}</p>
      <small class="text-muted">${formatTimeAgo(conv.last_message_time)}</small>
    </div>
    <div class="text-nowrap">
      <a href="${chatUrl}" class="btn btn-outline-primary btn-sm">
        <i class="bi bi-chat-dots me-1"></i>P≈ôej√≠t do zpr√°vy
      </a>
    </div>
  </div>
`;


              container.appendChild(containerCard);
            });
          } else {
            container.innerHTML = `
              <div class="text-center py-5">
                <i class="bi bi-envelope-open display-5 text-muted"></i>
                <p class="mt-3">Zat√≠m nem√°te ≈æ√°dn√© zpr√°vy</p>
                <a href="/index.html" class="btn btn-primary mt-2">Zpƒõt na mapu</a>
              </div>
            `;
          }
        })
        .catch(err => {
          console.error("Chyba p≈ôi naƒç√≠t√°n√≠ konverzac√≠:", err);
          document.getElementById("conversations-list").innerHTML = `
            <div class="text-center py-5 text-danger">
              <i class="bi bi-exclamation-triangle display-5"></i>
              <p class="mt-3">Nepoda≈ôilo se naƒç√≠st konverzace</p>
              <button onclick="window.location.reload()" class="btn btn-outline-primary mt-2">
                <i class="bi bi-arrow-repeat"></i> Zkusit znovu
              </button>
            </div>
          `;
        });
    }

    // Helper pro ƒças
    function formatTimeAgo(timestamp) {
      if (!timestamp) return "";
      const now = new Date();
      const msgDate = new Date(timestamp);
      const diff = Math.floor((now - msgDate) / 1000);
      if (diff < 60) return "pr√°vƒõ teƒè";
      if (diff < 3600) return `${Math.floor(diff/60)} min`;
      if (diff < 86400) return `${Math.floor(diff/3600)} h`;
      return `${Math.floor(diff/86400)} d`;
    }

    loadConversations();
    setInterval(loadConversations, 30000);
  });
</script>
