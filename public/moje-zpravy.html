<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moje zprávy - NajdiPilota.cz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <meta name="robots" content="index, follow">
  <link rel="stylesheet" href="style.css" />

 

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" href="/icons/favicon.ico" type="image/x-icon">
  
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="/index.html">
        <img src="/icons/logo.png" alt="" height="60" class="me-2" loading="lazy" aria-hidden="true" />
        <span class="fs-4">NajdiPilota.cz</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Mapa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/moje-zpravy.html">Moje zprávy</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/o-projektu.html">O projektu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/kontakt.html">Kontakt</a>
          </li>
        </ul>
        <button id="logout-button" class="pilot-login-btn btn-sm user-action d-flex align-items-center justify-content-center px-3 py-2">
          <i class="bi bi-box-arrow-right me-2"></i>Odhlásit
        </button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2><i class="bi bi-envelope me-2"></i>Moje zprávy - pilot</h2>
    <div class="card mt-3">
      <div class="card-body p-0">
        <div id="conversations-list">
          <!-- Conversations will be loaded here -->
          <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Načítání...</span>
            </div>
            <p class="mt-2">Načítám konverzace...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const pilotEmail = localStorage.getItem("loggedEmail");
      if (!pilotEmail) {
        window.location.href = "/index.html";
        return;
      }

      // Logout button
      document.getElementById("logout-button").addEventListener("click", function() {
        localStorage.removeItem("loggedEmail");
        window.location.href = "/index.html";
      });

      // Load pilot's conversations
      function loadConversations() {
        fetch(`/get-pilot-conversations?pilotEmail=${encodeURIComponent(pilotEmail)}`)
          .then(res => res.json())
          .then(data => {
            const container = document.getElementById("conversations-list");
            container.innerHTML = "";

            if (data.success && data.conversations.length > 0) {
              data.conversations.forEach(conv => {
  const chatUrl =
    `/chat.html?conversationId=${conv.id}` +
    `&pilotEmail=${encodeURIComponent(pilotEmail)}` +
    `&inzerentEmail=${encodeURIComponent(conv.advertiser_email)}`;

  const containerCard = document.createElement('div');
  containerCard.className = `conv-item p-3 mb-3 ${conv.unread ? 'unread' : ''}`;

  const safeName = (conv.advertiser_name || conv.advertiser_email)
    .replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
  const safeLast = (conv.last_message || 'Žádné zprávy')
    .replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');

  containerCard.innerHTML = `
    <div class="d-flex justify-content-between align-items-start">
      <div class="flex-grow-1 pe-3">
        <h5 class="conv-title">
          <a href="${chatUrl}" class="stretched-link text-reset text-decoration-none">${safeName}</a>
          ${conv.unread ? '<span class="badge bg-danger ms-2">Nové</span>' : ''}
        </h5>
        <p class="text-muted conv-last">${safeLast}</p>
        <small class="text-muted">${formatTimeAgo(conv.last_message_time)}</small>
      </div>
      <div class="text-nowrap">
        <a href="${chatUrl}" class="btn btn-outline-primary btn-sm">
          <i class="bi bi-chat-dots me-1"></i>Přejít do zprávy
        </a>
      </div>
    </div>
  `;

  container.appendChild(containerCard);
});


            } else {
              container.innerHTML = `
                <div class="text-center py-5">
                  <i class="bi bi-envelope-open display-5 text-muted"></i>
                  <p class="mt-3">Zatím nemáte žádné zprávy</p>
                  <a href="/index.html" class="btn btn-primary mt-2">Zpět na mapu</a>
                </div>
              `;
            }
          })
          .catch(err => {
            console.error("Chyba při načítání konverzací:", err);
            document.getElementById("conversations-list").innerHTML = `
              <div class="text-center py-5 text-danger">
                <i class="bi bi-exclamation-triangle display-5"></i>
                <p class="mt-3">Nepodařilo se načíst konverzace</p>
                <button onclick="window.location.reload()" class="btn btn-outline-primary mt-2">
                  <i class="bi bi-arrow-repeat"></i> Zkusit znovu
                </button>
              </div>
            `;
          });
      }

      // Helper function to format time ago
      function formatTimeAgo(timestamp) {
        if (!timestamp) return "";
        const now = new Date();
        const msgDate = new Date(timestamp);
        const diff = Math.floor((now - msgDate) / 1000); // difference in seconds
        
        if (diff < 60) return "právě teď";
        if (diff < 3600) return `${Math.floor(diff/60)} min`;
        if (diff < 86400) return `${Math.floor(diff/3600)} h`;
        return `${Math.floor(diff/86400)} d`;
      }

      // Helper function to obfuscate email
      function obfuscateEmail(email) {
        if (!email) return '';
        const [name, domain] = email.split('@');
        if (!name || !domain) return email;
        return `${name.substring(0, 2)}•••@${domain.substring(0, 2)}•••${domain.substring(domain.lastIndexOf('.'))}`;
      }

      // Initial load
      loadConversations();
      
      // Refresh every 30 seconds
      setInterval(loadConversations, 30000);
    });
  </script>
</body>
</html>
