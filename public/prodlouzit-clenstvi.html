<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prodoužení členství | NajdiPilota.cz</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.min.js"></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold d-flex align-items-center" href="/index.html">
      <img src="/icons/logo.png" alt="" height="60" class="me-2" loading="lazy" aria-hidden="true" />
      <span class="fs-4">NajdiPilota.cz | Prodloužení členství </span>
    </a>
  </div>
</nav>

<div class="container py-5">

  <div class="card shadow-sm p-4">
    <h4 class="mb-3">Vyberte délku prodloužení</h4>
    <form id="membership-form" class="mb-4">
      <div class="form-check d-flex align-items-center gap-2">
        <input class="form-check-input" type="radio" name="membership" value="1" checked>
        <label class="form-check-label">1 měsíc – 49 Kč</label>
      </div>
      <div class="form-check d-flex align-items-center gap-2">
        <input class="form-check-input" type="radio" name="membership" value="3">
        <label class="form-check-label">3 měsíce – 119 Kč</label>
      </div>
      <div class="form-check d-flex align-items-center gap-2">
        <input class="form-check-input" type="radio" name="membership" value="6">
        <label class="form-check-label">6 měsíců – 199 Kč</label>
      </div>
      <div class="form-check d-flex align-items-center gap-2">
        <input class="form-check-input" type="radio" name="membership" value="12">
        <label class="form-check-label">12 měsíců – 349 Kč</label>
      </div>
    </form>

    <h4 class="mb-3">Bankovní údaje</h4>
    <ul class="list-group mb-4">
      <li class="list-group-item"><strong>Částka:</strong> <span id="price">49 Kč</span></li>
      <li class="list-group-item"><strong>Číslo účtu:</strong> 3034593012/3030</li>
      <li class="list-group-item"><strong>Zpráva pro příjemce:</strong> <span id="recipient-msg">[e-mail]</span></li>
    </ul>

    <h4 class="mb-3">QR kód pro platbu</h4>
    <div id="qrcode" class="text-center mb-3"></div>
    <p class="text-muted text-center">Naskenujte v mobilní bankovní aplikaci.</p>
  </div>

  <div class="text-center mt-4">
    <a href="/account.html" class="btn btn-outline-secondary">Zpět na účet</a>
  </div>
</div>

<script>
  const priceMap = { 1: 49, 3: 119, 6: 199, 12: 349 };

  function generateQR() {
    const membership = document.querySelector("input[name='membership']:checked").value;
    const price = priceMap[membership];
    document.getElementById("price").innerText = price + " Kč";

    const email = localStorage.getItem("loggedEmail") || "neznamy@pilot.cz";
    const recipientMsg = `Prodloužení pro účet ${email} – ${membership} měs.`;
    document.getElementById("recipient-msg").innerText = recipientMsg;

    const account = "3034593012"; // bez lomítka
    const bankCode = "3030";
    const amount = price.toFixed(2);
    const currency = "CZK";
    const message = recipientMsg;

    const payload = `SPD*1.0*ACC:CZ${bankCode}${account}*AM:${amount}*CC:${currency}*MSG:${message}`;

    const qr = qrcode(0, 'M');
    qr.addData(payload);
    qr.make();

    document.getElementById('qrcode').innerHTML = qr.createSvgTag({ scalable: true });
  }

  document.addEventListener("DOMContentLoaded", () => {
    generateQR();
    document.getElementById("membership-form").addEventListener("change", generateQR);
  });
</script>

</body>
</html>
