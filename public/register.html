<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrace pilota</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">🧑‍✈️ Registrace nového pilota</h1>
    <form action="/register" method="POST" class="row g-3">
      <div class="col-md-6">
        <label for="name" class="form-label">Jméno:</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label for="password" class="form-label">Heslo:</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>

	<div class="col-md-6">
  <label for="confirm_password" class="form-label">Potvrďte heslo:</label>
  <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
</div>

      <div class="col-md-6">
        <label for="phone" class="form-label">Telefon:</label>
        <input type="tel" id="phone" name="phone" class="form-control">
      </div>
      
      <div class="col-md-6">
        <label for="street" class="form-label">Ulice:</label>
        <input type="text" id="street" name="street" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="city" class="form-label">Město:</label>
        <input type="text" id="city" name="city" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="zip" class="form-label">PSČ:</label>
        <input type="text" id="zip" name="zip" class="form-control">
      </div>
      <div class="col-12">
        <label for="region" class="form-label">Kraj:</label>
        <select id="region" name="region" class="form-select">
          <option value="">-- Vyberte kraj --</option>
          <option value="Hlavní město Praha">Hlavní město Praha</option>
          <option value="Středočeský kraj">Středočeský kraj</option>
          <option value="Jihočeský kraj">Jihočeský kraj</option>
          <option value="Plzeňský kraj">Plzeňský kraj</option>
          <option value="Karlovarský kraj">Karlovarský kraj</option>
          <option value="Ústecký kraj">Ústecký kraj</option>
          <option value="Liberecký kraj">Liberecký kraj</option>
          <option value="Královéhradecký kraj">Královéhradecký kraj</option>
          <option value="Pardubický kraj">Pardubický kraj</option>
          <option value="Vysočina">Vysočina</option>
          <option value="Jihomoravský kraj">Jihomoravský kraj</option>
          <option value="Olomoucký kraj">Olomoucký kraj</option>
          <option value="Zlínský kraj">Zlínský kraj</option>
          <option value="Moravskoslezský kraj">Moravskoslezský kraj</option>
        </select>
      </div>
      
      <div class="col-12">
        <button type="submit" class="btn btn-primary w-100">✅ Registrovat se</button>
        <div class="text-center mt-3">
          <a href="/" class="btn btn-link">← Zpět na mapu</a>
        </div>
      </div>
    </form>
  </div>

<script>
document.querySelector('form').addEventListener('submit', function (e) {
  const pass = document.getElementById('password').value;
  const confirm = document.getElementById('confirm_password').value;
  if (pass !== confirm) {
    e.preventDefault();
    alert("Hesla se neshodují!");
  }
});
</script>
</body>
</html>
