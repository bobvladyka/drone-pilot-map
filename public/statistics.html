<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>ğŸ“Š Statistiky pilotÅ¯</title>
  <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
  <style>

<body>
  <h1>ğŸ“ˆ Statistiky pilotÅ¯</h1>

  <div id="controls">
  <button class="admin-btn" onclick="loadStats()">ğŸ”„ Obnovit data</button>
  <span id="lastUpdate"></span>
</div>

<div style="text-align: center; margin-top: 20px;">
  <button class="admin-btn" onclick="window.location.href='admin.html'">â¬…ï¸ ZpÄ›t na admin</button>
</div>


  <div id="summary">
    <p>ğŸ—ºï¸ PoÄet pilotÅ¯ na mapÄ›: <strong id="total"></strong></p>
    <p>ğŸ¤ PoÄet dobrovolnÃ­kÅ¯: <strong id="volunteers"></strong></p>
  </div>

  <div class="chart">
    <h2>Typ ÃºÄtu</h2>
    <div id="accountChart" style="height: 420px; width: 100%;"></div>
  </div>

  <div class="chart">
    <h2>RozloÅ¾enÃ­ podle krajÅ¯</h2>
    <div id="regionChart" style="height: 520px; width: 100%;"></div>
    <table id="regionTable">
      <caption>ğŸ“ PÅ™ehled podle krajÅ¯</caption>
      <thead><tr><th>Kraj</th><th>PoÄet pilotÅ¯</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="chart">
    <h2>Top 10 specializacÃ­</h2>
    <div id="specChart" style="height: 520px; width: 100%;"></div>
    <table id="specTable">
      <caption>ğŸ¯ PÅ™ehled TOP 10 specializacÃ­</caption>
      <thead><tr><th>Specializace</th><th>PoÄet pilotÅ¯</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function loadStats() {
      try {
        const res = await fetch('/api/statistics');
        const data = await res.json();

        document.getElementById('total').textContent = data.total_visible;
        document.getElementById('volunteers').textContent = data.volunteers;

        // aktualizace Äasu poslednÃ­ho naÄtenÃ­
        const now = new Date();
        const formatted = now.toLocaleString('cs-CZ', {
          day: '2-digit', month: '2-digit', year: 'numeric',
          hour: '2-digit', minute: '2-digit'
        });
        document.getElementById('lastUpdate').textContent = `PoslednÃ­ aktualizace zobrazenÃ­: ${formatted}`;

        // ğŸ¥§ Typ ÃºÄtu (kolÃ¡Ä)
        const accountData = data.type_accounts.map(a => ({
          label: a.type_account,
          y: Number(a.count)
        }));
        const accountChart = new CanvasJS.Chart("accountChart", {
          animationEnabled: true,
          theme: "dark2",
          title: { text: "RozloÅ¾enÃ­ podle typu ÃºÄtu" },
          data: [{
            type: "pie",
            showInLegend: true,
            legendText: "{label}",
            indexLabel: "{label} â€“ {y}",
            indexLabelFontColor: "#fff",
            dataPoints: accountData
          }]
        });
        accountChart.render();

        // ğŸ™ï¸ Regiony (vodorovnÃ½ bar)
        const regionData = data.regions.map(r => ({
          label: r.region,
          y: Number(r.count)
        }));
        const regionChart = new CanvasJS.Chart("regionChart", {
          animationEnabled: true,
          theme: "dark2",
          backgroundColor: "#1e1e1e",
          title: { text: "RozloÅ¾enÃ­ pilotÅ¯ podle krajÅ¯" },
          axisY: { title: "Kraj", reversed: true, labelFontColor: "#fff" },
          axisX: { title: "PoÄet pilotÅ¯", labelFontColor: "#fff", gridColor: "#444" },
          data: [{
            type: "bar",
            indexLabel: "{y}",
            indexLabelFontColor: "#f1f1f1",
            color: "#00B4D8",
            dataPoints: regionData
          }]
        });
        regionChart.render();

        const regionTable = document.querySelector('#regionTable tbody');
        regionTable.innerHTML = regionData
          .map(r => `<tr><td>${r.label}</td><td>${r.y}</td></tr>`)
          .join('');

        // ğŸ” Specializace (vodorovnÃ½ bar)
        const specData = data.specializations.map(s => ({
          label: s.specialization_name,
          y: Number(s.count)
        }));
        const specChart = new CanvasJS.Chart("specChart", {
          animationEnabled: true,
          theme: "dark2",
          backgroundColor: "#1e1e1e",
          title: { text: "TOP 10 specializacÃ­ pilotÅ¯" },
          axisY: { title: "Specializace", reversed: true, labelFontColor: "#fff" },
          axisX: { title: "PoÄet pilotÅ¯", labelFontColor: "#fff", gridColor: "#444" },
          data: [{
            type: "bar",
            indexLabel: "{y}",
            indexLabelFontColor: "#f1f1f1",
            color: "#90E0EF",
            dataPoints: specData
          }]
        });
        specChart.render();

        const specTable = document.querySelector('#specTable tbody');
        specTable.innerHTML = specData
          .map(s => `<tr><td>${s.label}</td><td>${s.y}</td></tr>`)
          .join('');

      } catch (err) {
        console.error("âŒ Chyba pÅ™i naÄÃ­tÃ¡nÃ­ statistik:", err);
        alert("NepodaÅ™ilo se naÄÃ­st data pro statistiky.");
      }
    }

    window.onload = loadStats;
  </script>
</body>
</html>
